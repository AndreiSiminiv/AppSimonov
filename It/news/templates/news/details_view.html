{% extends 'main/loyut.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
 <div class="features">
     <h1>{{ article.title }}</h1>
     <p>{{ article.date }}</p>
     <p>{{ article.full.text }}</p>
     <a href="url 'news-delete' article.id" class="btn btm-danger">Удаление</a>
     <a href="url 'news-update' article.id" class="btn btm-info">Редактировать</a>

 </div>
{% endblock %}
